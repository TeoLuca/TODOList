<ion-header [translucent]="true">
  <ion-toolbar>

      <ion-text color="secondary">What do you have to do today {{today | date }}.</ion-text>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text *ngIf="tasksList.length == 0">You don't have any tasks yet!</ion-text>
  <ion-list *ngFor="let task of tasksList; let i = index;">
    <ion-card color="medium">
      <ion-card-header>
        <ion-card-title>{{task.value.taskTitle}}</ion-card-title>
        <ion-card-subtitle>Created Date: {{task.value.createdDate}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-label>Due Date: {{task.value.dueDate | date: 'dd/MM/yyyy'}}</ion-label>
      </ion-card-content>

    <ion-grid>
      <ion-row *ngIf="!task.value.isCompleted">
        <ion-col>
          <ion-button (click)="completeTask(task)"><ion-icon name="checkmark"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="deleteTask(task.key)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="renderEditTaskPage(task)"><ion-icon name="brush"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="task.value.isCompleted" class="completed">
        <ion-text>Completed!</ion-text>
      </ion-row>

    </ion-grid>

    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="renderAddNewTaskModal()" expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
